name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name:  Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name:  Install dependencies
        run: npm ci

      - name:  Run ESLint
        run: npm run lint

      - name:  Run Type Check
        run: npx tsc --noEmit

  test:
    name:  Test
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name:  Install dependencies
        run: npm ci

      - name:  Run tests
        run: npm run test:run

      - name:  Upload coverage
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        if: always()

  build:
    name:  Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name:  Install dependencies
        run: npm ci

      - name:  Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

  docker:
    name:  Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name:  Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: setu-voice-ondc-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name:  Security Scan
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name:  Install dependencies
        run: npm ci

      - name:  Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Summary job for branch protection
  ci-success:
    name: [OK] CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, build, docker]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" && "${{ needs.docker.result }}" == "success" ]]; then
            echo "All checks passed!"
            exit 0
          else
            echo "Some checks failed"
            exit 1
          fi
